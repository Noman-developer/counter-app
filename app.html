<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Single Page App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 10px;
    }

    .count {
      font-size: 48px;
      margin: 20px 0;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .inc { background: #4caf50; color: white; }
    .dec { background: #f44336; color: white; }
    .reset { background: #2196f3; color: white; }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Counter App</h1>
    <div class="count" id="count">0</div>
    <button class="inc" onclick="increment()">+</button>
    <button class="dec" onclick="decrement()">âˆ’</button>
    <button class="reset" onclick="resetCount()">Reset</button>
  </div>

  <script>
    let count = 0;
    const countEl = document.getElementById("count");

    function updateDisplay() {
      countEl.textContent = count;
    }

    function increment() {
      count++;
      updateDisplay();
    }

    function decrement() {
      count--;
      updateDisplay();
    }

    function resetCount() {
      count = 0;
      updateDisplay();
    }
  </script>

</body>
</html>
